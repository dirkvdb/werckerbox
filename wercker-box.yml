name: cxx14
version: 0.0.1
type: main
platform: ubuntu@12.04
description: Wercker box for projects that require a C++14 toolchain.
keywords:
  - C++
  - C++14
  - C++11
  - Clang
  - GCC
packages:
  - autoconf@2.68
  - automake@1.11.3
  - binutils@2.22
  - cmake@3.0.2
  - gcc@4.9.1
  - libstdc++@4.9.1
  - libtool@2.4.2
  - make@3.81
  - pkg-config@0.26
script: |
  source /etc/lsb-release
  sudo cat /etc/apt/sources.list
  sudo ls -l /etc/apt/sources.list.d/
  sudo sh -c 'echo "deb http://archive.ubuntu.com/ubuntu precise-backports main restricted universe multiverse" > /etc/apt/sources.list.d/backports.list'
  sudo apt-get purge -qq --auto-remove binutils gcc g++ make autoconf automake libtool pkg-config || true
  sudo apt-get update -qq
  sudo apt-get install -qq gcc-4.9 g++-4.9 libstdc++-4.9-dev
  sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 48 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
  sudo apt-get install -qq make
  sudo apt-get install -qq autoconf automake libtool pkg-config
  sudo apt-get install -qq cmake
  gcc --version | head -n1
  cmake --version
