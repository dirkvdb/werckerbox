name: cxx14
version: 0.0.1
type: main
platform: ubuntu@14.04
description: Wercker box for projects that require a C++14 toolchain.
keywords:
  - C++
  - C++14
  - C++11
  - Clang
  - GCC
packages:
  - cmake@2.8.12
  - gcc@4.9.2
  - libstdc++@4.9.2
script: |
  sudo apt-get update
  sudo apt-get install -y update-manager-core
  sudo do-release-upgrade -f DistUpgradeViewNonInteractive -m server -d
  sudo apt-get install -y aptitude
  sudo aptitude update
  sudo aptitude safe-upgrade
  sudo apt-get install software-properties-common python-software-properties
  sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  sudo apt-get update
  sudo apt-cache search gcc
  sudo apt-get install -qq gcc-4.9 g++-4.9 libstdc++-4.9-dev
  sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 48 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
  sudo apt-get install -qq autoconf automake libtool pkg-config
  sudo apt-get install -qq cmake
  gcc --version | head -n1
  cmake --version
